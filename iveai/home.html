.card {
  z-index: 15;
  height: 150px;
  width: 150px;
  background-color: gray;
  vertical-align: top;
  white-space: normal;
  display: inline-block;
  margin: 5px;
  border-radius: 2px;
  overflow: hidden;
  transition: width 0.8s, color 0.3s;
  position: relative;
  color: white;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  z-index: 1;
}

.card:before {
  z-index: 5;
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 50px;
  width: 100%;
  background-image: linear-gradient(
    to top,
    black 0%,
    rgba(0, 0, 0, 0.6) 40%,
    transparent 100%
  );
  opacity: 0.6;
}

.card span {
  z-index: 10;
  position: absolute;
  left: 10px;
  bottom: 7px;
  font-size:14px;
}




footer {
