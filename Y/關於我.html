<script>
 function daysBetween(date1, date2) {
  const oneDay = 24 * 60 * 60 * 1000;
  const firstDate = new Date(date1);
  const secondDate = new Date(date2);
  const diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));
  return diffDays;
}

const pastDate1 = new Date("2008-01-01");
const pastDate2 = new Date("2019-09-01"); // 更改第二個進度條的起始日期
const pastDate3 = new Date("2023-04-13"); // 更改第三個進度條的起始日期
const today = new Date().toISOString().slice(0, 10);

const days1 = daysBetween(pastDate1, today);
document.getElementById("result1").innerHTML = "時長：" + days1 + " 天";

const days2 = daysBetween(pastDate2, today); // 計算第二個進度條的日期差值
document.getElementById("result2").innerHTML = "時長：" + days2 + " 天";

const days3 = daysBetween(pastDate3, today); // 計算第三個進度條的日期差值
document.getElementById("result3").innerHTML = "時長：" + days3 + " 天";

const progressBars = document.getElementsByClassName("progress-bar");
for (let i = 0; i < progressBars.length; i++) {
  const progressBar = progressBars[i];
  let days;
  if (i === 0) {
    days = days1;
  } else if (i === 1) {
    days = days2; // 使用第二個進度條的日期差值
  } else if (i === 2) {
    days = days3; // 使用第三個進度條的日期差值
  }
  const max = progressBar.getAttribute("max");
  document.getElementById(`result${i + 1}`).innerHTML = "時長：" + days + " 天";
  progressBar.value = days;
}   
</script>
